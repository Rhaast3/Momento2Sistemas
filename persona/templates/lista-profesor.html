{% extends "index.html" %}
{% block content %}

    <h1>{{ title }}</h1>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">DNI</th>
                <th scope="col">Rol</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for profesor in profesor %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ profesor.nombre }}</td>
                <td>{{ profesor.apellidos }}</td>
                <td>{{ profesor.dni }}</td>
                <td>{{ profesor.rol }}</td>
                <td>
                    <!-- Botón para eliminar el profesor por DNI -->
                    <a href="{% url 'eliminar-profesor' profesor.dni %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro que deseas eliminar este Profesor?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para agregar nuevos Profesores -->
    <a href="{% url 'formulario_profesor' %}" class="btn btn-primary">Agregar nuevo profesor</a>

{% endblock %}
