{% extends "index.html" %}
{% block content %}

<h1>{{ title }}</h1>


<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<!-- Tabla de profesores -->
<table id="miTablaProfesores" class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">DNI</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for profesor in profesor %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>    
            <td>{{ profesor.nombre }}</td>
            <td>{{ profesor.apellidos }}</td>
            <td>{{ profesor.dni }}</td>
            <td>{{ profesor.rol }}</td>
            <td>
                <!-- Boton para eliminar el profesor por DNI -->
                <a href="{% url 'eliminar-profesor' profesor.dni %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro que deseas eliminar este profesor?');">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Boton para agregar nuevos Profesores -->
<a href="{% url 'formulario_profesor' %}" class="btn btn-primary">Agregar nuevo profesor</a>


<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<!-- Inicializando DataTables -->
<script>
    $(document).ready(function() {
        $('#miTablaProfesores').DataTable({
            paging: true,
            ordering: true,
            info: true,
            search: true,
            language: {
                search: "Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                infoEmpty: "No se encontraron registros",
                paginate: {
                    first: "Primero",
                    last: "Último",
                    next: "Siguiente",
                    previous: "Anterior"
                }
            }
        });
    });
</script>

{% endblock %}
